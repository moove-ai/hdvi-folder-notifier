apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: hdvi-folder-notifier
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/execution-environment: gen2
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 60
      serviceAccountName: moove-data-pipelines@appspot.gserviceaccount.com
      containers:
      - image: app
        name: app
        ports:
        - name: http1
          containerPort: 8080
        env:
        - name: GCP_PROJECT
          value: moove-data-pipelines
        - name: BUCKET_NAME
          value: moove-incoming-data-u7x4ty
        - name: MONITORED_PREFIXES
          value: Prebind/,Postbind/,test/
        - name: SLACK_CHANNEL
          value: C09MKS35S74
        - name: SLACK_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: hdvi-slack-notifier-bot-token
              key: latest
        - name: ANALYTICS_BUCKET
          value: moove-data-pipelines
        - name: ANALYTICS_OBJECT
          value: analytics/hdvi-folder-completions.csv
        
        resources:
          limits:
            cpu: '1'
            memory: 512Mi
        
        # Health Check Probes
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          timeoutSeconds: 1
          periodSeconds: 3
          failureThreshold: 3
          initialDelaySeconds: 0
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 3
          initialDelaySeconds: 0

